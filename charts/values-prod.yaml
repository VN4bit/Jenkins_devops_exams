environment: prod
namespace: prod

# Main application deployment configuration
replicaCount: 3

image:
  repository: vn4bit/movie-service  # Default to movie service
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000
  nodePort: 30003

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

movieService:
  replicaCount: 3
  image:
    repository: vn4bit/movie-service
    tag: latest

castService:
  replicaCount: 3
  image:
    repository: vn4bit/cast-service
    tag: latest

nginx:
  replicaCount: 3
  service:
    type: LoadBalancer

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: microservice-prod.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi
