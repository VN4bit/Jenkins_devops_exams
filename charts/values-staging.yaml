environment: staging
namespace: staging

# Main application deployment configuration
replicaCount: 2

image:
  repository: vn4bit/movie-service  # Default to movie service
  tag: staging
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000
  nodePort: 30002

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

movieService:
  replicaCount: 2
  image:
    repository: vn4bit/movie-service
    tag: staging

castService:
  replicaCount: 2
  image:
    repository: vn4bit/cast-service
    tag: staging

nginx:
  replicaCount: 2
  service:
    type: LoadBalancer

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: microservice-staging.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Database configuration
database:
  uri: "postgresql://movie_db_username:movie_db_password@movie-db/movie_db_staging"

# Service URLs
services:
  castServiceUrl: "http://cast-service:8000/api/v1/casts/"
