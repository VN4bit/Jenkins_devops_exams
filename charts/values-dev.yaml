environment: dev
namespace: dev

# Main application deployment configuration
replicaCount: 1

image:
  repository: vn4bit/movie-service  # Default to movie service
  tag: HEAD-26-d6d05a9
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  nodePort: 30000

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

movieService:
  replicaCount: 1
  image:
    repository: vn4bit/movie-service
    tag: HEAD-26-d6d05a9

castService:
  replicaCount: 1
  image:
    repository: vn4bit/cast-service
    tag: HEAD-26-d6d05a9

nginx:
  replicaCount: 1
  service:
    type: ClusterIP

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: microservice-dev.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Database configuration
database:
  uri: "postgresql://movie_db_username:movie_db_password@movie-db/movie_db_dev"

# Service URLs
services:
  castServiceUrl: "http://cast-service:8000/api/v1/casts/"
